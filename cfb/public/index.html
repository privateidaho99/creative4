<!DOCTYPE html>
<html>

<head>
  <title>College Football Team</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />

</head>

<body class="img-back">

  <h2 class="top-header">Which college football team would you play on?</h2>
  <h4 class="created">Created by: Ben DeMordaunt & Carson Campbell</h4>
  <div class="centered">
    <div class="wrap">
      <form>
        Enter Height: <input type="text" id="height" value="" placeholder="Enter in inches" /><br> 
        Enter Weight: <input type="text" id="weight" value="" placeholder="Enter in lbs" /><br>
        <button id="footballbutton">Submit</button>
        <span id="results"></span>
      </form>
      <script>
        $("#footballbutton").click(function(event) {
          event.preventDefault();
          var url = 'getteam';
          $.getJSON(url, function(data) {
            console.log(data)
            var everything;
            everything = "<ul>";
            everything += "<ul>Team: " + data[0];
            everything += "<ul>Mascot: " + data[1];
            everything += "<ul><img src='" + data[2] + "'>";
            everything += "</ul>";
            $("#results").html(everything);
          });
        })
      </script>
    </div>
  </div>
</body>

</html>
